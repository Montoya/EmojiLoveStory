<html>
<head>
<title>Emoji Love Story</title>
<meta name="description" content="@decktonic presents Emoji Love Story featuring @an0va and @radionarcotix">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="icons/apple-touch-icon.png" rel="apple-touch-icon" />
<link href="icons/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
<link href="icons/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
<link href="icons/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://cdn.jsdelivr.net/emojione/1.3.0/lib/js/emojione.min.js"></script>
<link rel="stylesheet" href="http://cdn.jsdelivr.net/emojione/1.3.0/assets/css/emojione.min.css">
<link href="http://fonts.googleapis.com/css?family=Cousine" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="emoji_game.css">

<style>
@media (max-width: 500px) {
  body { zoom: 0.75; }
}
</style>
</head>
<body>
<h1>&nbsp;</h1>
<p id="game-info">&nbsp;</p>

<ul id="levels" style="display:none">
    <li class="selected"><a href="javascript:" level="0">1</a></li>
    <li><a href="javascript:" level="1">2</a></li>
    <li><a href="javascript:" level="2">3</a></li>
    <li><a href="javascript:" level="3">4</a></li>
    <li><a href="javascript:" level="4">5</a></li>
    <li><a href="javascript:" level="5">6</a></li>
    <li><a href="javascript:" level="6">7</a></li>
    <li><a href="javascript:" level="7">8</a></li>
    <li><a href="javascript:" level="8">9</a></li>
    <li><a href="javascript:" level="9">10</a></li>
</ul>

<div id="playfield-wrapper">&nbsp;</div>

<div id="info">
  <p>Decktonic presents<br>"Emoji Love Story"</p>
  <p>Featuring an0va &amp; radionarcotix</p>
  <p>Thank you for playing <span id="info-heart">:revolving_hearts:</span></p>
</div>

<div class="footer">
  <div class="footer-inside">
    <div style="float:left">
      <a href="http://twitter.com/decktonic" target="_blank"><img src="https://pbs.twimg.com/profile_images/522002325515145216/eg4-ajS0_normal.jpeg" width="24" height="24" alt="@d"></a>
      <a href="http://twitter.com/an0va" target="_blank"><img src="https://pbs.twimg.com/profile_images/528625734731190273/Sr8t6TjI_normal.jpeg" width="24" height="24" alt="@a"></a>
      <a href="http://twitter.com/radionarcotix" target="_blank"><img src="https://pbs.twimg.com/profile_images/515534875621720065/CDmjqdhO_normal.jpeg" width="24" height="24" alt="@r"></a>
    </div>
    <a href="https://github.com/Montoya/EmojiLoveStory" target="_blank"><img src="img/github-icon.png" width="24" height="24" alt=""></a>
    <a href="javascript:infoToggle();" id="info-toggle"><img src="img/info-icon.png" width="24" height="24" alt=""></a> 
  </div>
</div>

<script type="text/javascript" src="event.js"></script>
<script type="text/javascript" src="emoji_game.js"></script>
<script type="text/javascript" src="emoji_player.js"></script>
<script type="text/javascript">
"use strict";
var evt = new Event(),
    game = new EmojiGame(evt);

var restart = function() { 
  game.start(); 
}

var infoToggle = function() { 
  var info_el = document.getElementById('info'); 
  if(info_el.style.display === 'block') { 
    info_el.style.display = 'none'; 
  }
  else { 
    info_el.style.display = 'block'; 
  }
}

var info_heart_text = document.getElementById('info-heart').textContent; 
var info_heart_emoji = emojione.shortnameToImage(info_heart_text); 
document.getElementById('info-heart').innerHTML = info_heart_emoji; 

var emoji_player_controls = document.getElementById('emojiplayer-controls').getElementsByTagName('a');
for (var i=0;i<emoji_player_controls.length;i++) { 
  var control_text = emoji_player_controls[i].textContent; 
  var control_emoji = emojione.shortnameToImage(control_text); 
  emoji_player_controls[i].innerHTML = control_emoji; 
} 
</script>

</body>
</html>
